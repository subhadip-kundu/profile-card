<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card of Suhadip kundu</title>

    <!-- Font Awsome cdn link -->
    <script src="https://kit.fontawesome.com/7a684040fb.js" crossorigin="anonymous"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="card">
        <div class="top-section">
            <!-- left arrow -->
            <i class="fa-solid fa-arrow-left"></i>

            <!-- ellipsis-vertical -->
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <!-- Add profile image -->
        <img src="./Assets/1676541319139.jpeg" alt="profile image" class="profileImage">

        <!-- profile details -->
        <h2 class="name">Subhadip Kundu</h2>
        <h4 class="detail">Student and Developer</h4>

        <!-- Social media section -->
        <section class="socialMedia">
            <!-- Adding the facebook icon -->
            <i class="fa-brands fa-facebook-f"></i>

            <!-- Adding the twitter icon -->
            <i class="fa-brands fa-twitter"></i>

            <!-- Adding the instagram icon -->
            <i class="fa-brands fa-instagram"></i>

            <!-- Adding the github icon -->
            <i class="fa-brands fa-github"></i>
        </section>
        <!-- Adding the button -->
        <section class="btn">
            <button>Message</button>
            <button><a href="https://github.com/subhadip-kundu">GitHub</a></button>
        </section>

        <!-- Like comment and share section -->
        <section class="like-comment-and-share">
            <!-- Like Section -->
            <div class="like">
                <i class="fa-regular fa-heart"></i>
                <p>10.2k</p>
            </div>
            <!-- Comment Section -->
            <div class="Comment">
                <i class="fa-regular fa-comment"></i>
                <p>10.6k</p>
            </div>
            <!-- Share Section -->
            <div class="Share">
                <i class="fa-solid fa-share"></i>
                <p>4.1k</p>
            </div>
        </section>
    </div>
</body>

</html>
